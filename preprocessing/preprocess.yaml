# base_config:
#   - tts/configs/fs2.yaml
#   - configs/singing/base.yaml

debug: false
audio_sample_rate: 24000
hop_size: 128            # Hop size.
fft_size: 512           # FFT size.
win_size: 512           # FFT size.
#mel谱参数
fmin: 30
fmax: 12000
min_level_db: -120
audio_num_mel_bins: 80
#f0提取参数
f0_bin: 256
f0_max: 1100.0
f0_min: 50.0
binarization_args:
  shuffle: false
  with_wav: false
  with_f0: true
  with_spk_embed: false
  with_hubert: true
  with_align: true
loud_norm: false

raw_data_dir: 'data/raw/opencpop/segments'
binarizer_cls: preprocessing.SVCpre.SVCBinarizer
hubert_path: 'checkpoints/hubert/hubert.onnx'

binary_data_dir: 'data/binary/SVC'
use_midi: true  #  for midi exp
use_gt_f0: false  #  for midi exp
use_gt_dur: false  # for further midi exp
lambda_f0: 1.0
lambda_uv: 1.0
#lambda_energy: 0.1
lambda_ph_dur: 1.0
lambda_sent_dur: 1.0
lambda_word_dur: 1.0
predictor_grad: 0.1
pe_enable: false
pe_ckpt: ''

num_spk: 1
test_prefixes: [
    '2044',
    '2086',
    '2092',
    '2093',
    '2100',
]

#task_cls: src.diffsinger_task.AuxDecoderMIDITask
#vocoder: src.singingvocoder.highgan.HighGAN
#vocoder_ckpt: checkpoints/h_2_model/checkpoint-530000steps.pkl
vocoder: src.vocodershifigan.HifiGAN
vocoder_ckpt: checkpoints/0109_hifigan_bigpopcs_hop128

use_nsf: true

# config for experiments
max_frames: 42000
max_tokens: 128000
predictor_layers: 5
rel_pos: true
dur_predictor_layers: 5  # *

use_spk_embed: false
num_valid_plots: 10
max_updates: 160000
save_gt: true
